<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- RELOAD LIFESAVER -->
        <script type="text/javascript" src="https://livejs.com/live.js"></script>

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- GOOGLE CHARTS-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        <!-- CSS -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/aMaster.css" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="mainBody">
        {% if session["user_id"] %}
            <div class="navDiv">
                <div>
                    <a class="homeTitle" href="/home">Personal Finance </a>
                    <a class="userTitle"> of {{ username }}</a>
                </div>
                <div  class="doubleButtonDiv">
                    <a class="doubleButton" href="/settings">Settings</a>
                    <a class="doubleButton" href="/logout">Logout</a>
                </div>
            </div>
            {% else %}
            <div class="navDiv">
                <div>
                    <a class="homeTitle" href="/">Personal Finance </a>
                </div>
                <div  class="doubleButtonDiv">
                    <a class="doubleButton" href="/register">Register</a>
                    <a class="doubleButton" href="/login">Login</a>
                </div>
            </div>
        {% endif %}
    <main class="mainBody">
        {% block main %}{% endblock %}
        <div class="clear">
            <footer>
                <span>Copyright: </span><a style="color: var(--one);" href="https://www.linkedin.com/in/eduardo-mateo-nardone-b659b8222/">Eduardo Mateo Nardone</a>
            </footer>
        </div>
    </main>
    </body>

</html>
