<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body style="background-color: var(--one); color: var(--three); text-decoration: none;">
        <nav class="navbar navbar-expand-md" style="background-color: var(--three); color: var(--one);">
            <div class="container-fluid">
                <a style="text-decoration: none; color: var(--one);" href="/"><h1>Personal Finance</h1>

                <div class="collapse navbar-collapse" id="navbar" style="color:var(--one)">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/"> of {{ username }}</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <a class="nav-link" href="/register">Register</a></li>
                            <a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="container-fluid py-1 text-center" >
            {% block main %}{% endblock %}
        </main>
        <div class="clear">
            <footer>
                <span>Copyright: </span><a style="color: var(--one);" href="https://www.linkedin.com/in/eduardo-mateo-nardone-b659b8222/">Eduardo Mateo Nardone</a>
            </footer>
        </div>
    </body>

</html>
