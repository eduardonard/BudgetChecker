{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="myForm" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="myForm" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="myForm" id="confirmation" name="confirmation" placeholder="Verify Password" type="password">
        </div>
        <button class="myButton" type="submit">Register</button><br>
        <a>{{ error }}</a>
    </form>
{% endblock %}
