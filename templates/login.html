{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3" >
            <br>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required margin="auto">
            <br>
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div>
            {{ error }}<br>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
